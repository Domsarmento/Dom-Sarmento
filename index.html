<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dom Sarmento — Link Hub</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0a0a0a;
  --text:#ffffff;
  --muted:#d7d7d7;

  /* Ouro brilhante */
  --gold-1:#f6e7b2;
  --gold-2:#e3c67b;
  --gold-3:#c79d4a;
  --gold-4:#8b6a2b;

  /* Metal escuro escovado */
  --steel-1:#2a2a2a;
  --steel-2:#1d1d1d;

  --ring: rgba(255,255,255,.18);
  --glow: 0 10px 26px rgba(255, 214, 120, .35);
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:var(--text);
  background:
    radial-gradient(1000px 300px at 50% -50%, rgba(255,255,255,.08), transparent 60%),
    url('bg.jpg') center/cover no-repeat,
    var(--bg);
}

/* Cabeçalho */
.header{
  max-width:960px;
  margin:32px auto 18px;
  padding:0 18px;
  text-align:center;
}
.logo{
  max-width:220px;
  margin:0 auto 10px;
  display:block;
}
.tagline{
  letter-spacing:.08em;
  font-weight:800;
  font-size: clamp(16px, 3.6vw, 24px);
  color:#d9bd76;
  text-transform:uppercase;
}

/* Lista */
.wrapper{
  max-width:960px;
  margin:0 auto 40px;
  padding:0 18px 26px;
}

/* BOTÃO BASE */
.btn{
  position:relative;
  display:flex;
  gap:16px;
  align-items:center;
  justify-content:space-between;
  padding:18px 18px 18px 18px;
  border-radius:22px;
  text-decoration:none;
  color:var(--text);
  margin:14px 0;
  min-height:84px;               /* altura grande como na imagem */
  border:1px solid rgba(255,255,255,.08);
  overflow:hidden;
}
.btn::before{
  content:"";
  position:absolute; inset:1px;
  border-radius:21px;
  pointer-events:none;
}

/* brilho de borda */
.btn::after{
  content:"";
  position:absolute; inset:-1px;
  border-radius:23px;
  box-shadow:0 0 0 2px rgba(255,255,255,.04), inset 0 0 0 1px rgba(0,0,0,.5);
  pointer-events:none;
}

/* OURO */
.btn-gold{
  background:
    linear-gradient(180deg, var(--gold-1), var(--gold-2) 45%, var(--gold-3) 70%, var(--gold-4) 100%);
  box-shadow: inset 0 1px 0 rgba(255,255,255,.28), var(--glow);
}
.btn-gold::before{
  background:
    radial-gradient(120% 180% at 10% -30%, rgba(255,255,255,.55), transparent 40%),
    linear-gradient(180deg, rgba(255,255,255,.35), rgba(255,255,255,0) 30%);
}

/* METAL ESCURO */
.btn-dark{
  background:
    linear-gradient(180deg, #383838 0%, #2c2c2c 45%, #1a1a1a 100%);
  box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 10px 26px rgba(0,0,0,.35);
}
.btn-dark::before{
  background:
    linear-gradient(90deg, rgba(255,255,255,.06), rgba(255,255,255,0) 30%),
    linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,0) 28%);
}

/* Ícone à esquerda */
.btn .left{
  display:flex; align-items:center; gap:16px; min-width:0;
}
.icon{
  width:40px; height:40px;        /* tamanho do ícone igual ao da imagem */
  flex:0 0 40px;
  display:grid; place-items:center;
  border-radius:10px;
  background: rgba(0,0,0,.25);
  outline:1px solid rgba(255,255,255,.08);
}

/* Títulos */
.title{
  font-weight:800;
  font-size: clamp(16px, 3.4vw, 20px);
  letter-spacing:.02em;
  text-transform:uppercase;
  line-height:1.15;
  white-space:nowrap;
}
