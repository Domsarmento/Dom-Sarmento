<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dom Sarmento Barbearia</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&display=swap" rel="stylesheet">
<style>
:root{
  --text:#fff;
  --muted:#e2e2e2;

  /* Ouro (fundo e borda) */
  --gold-1:#f7e9b8;   /* topo claro */
  --gold-2:#e7c97f;   /* meio claro */
  --gold-3:#cfa156;   /* meio */
  --gold-4:#8c652f;   /* base escuro */

  /* Cor dos títulos “TRADIÇÃO…” e slogan final */
  --tagline:#e3c676;

  /* Metal escuro suave (sem listras) */
  --steel-top:#3b3b3b;
  --steel-mid:#262626;
  --steel-bot:#151515;
}

/* ===== Fundo da página ===== */
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; color:var(--text);
  font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  position:relative; overflow-x:hidden;
}
body::before{
  content:""; position:fixed; inset:0;
  background: url('background-dom-sarmento.jpg') center/cover no-repeat, #0b0b0b;
  z-index:0;
}
body::after{
  content:""; position:fixed; inset:0;
  background:linear-gradient(180deg, rgba(0,0,0,.40), rgba(0,0,0,.65) 50%, rgba(0,0,0,.80));
  z-index:0;
}

.page{ position:relative; z-index:1; max-width:460px; margin:0 auto; padding:26px 18px 44px; }

/* ===== Cabeçalho ===== */
.header{ text-align:center; margin:6px 0 12px; }
.logo{
  width:210px; max-width:80vw; display:block; margin:0 auto 8px;
  mix-blend-mode:screen; /* embute a logo no bg se não tiver transparência */
  filter: drop-shadow(0 2px 0 rgba(255,255,255,.18)) drop-shadow(0 10px 18px rgba(0,0,0,.35));
}
.tagline{
  color:var(--tagline);
  font-weight:800; letter-spacing:.06em; text-transform:uppercase;
  font-size:clamp(16px,3.6vw,22px);
}

/* ===== Lista de botões ===== */
.stack{ display:flex; flex-direction:column; gap:18px; margin:18px 0 36px; }

/* Card base */
.btn{
  position:relative; overflow:hidden;
  display:flex; align-items:center; gap:16px;
  padding:18px; min-height:96px;
  border-radius:26px;
  text-decoration:none; color:var(--text);
}

/* Borda dourada em degradê (todos os botões) */
.btn::before{
  content:""; position:absolute; inset:0;
  border-radius:28px; padding:2px;                /* espessura da borda */
  background:linear-gradient(180deg, var(--gold-1) 0%, var(--gold-2) 40%, var(--gold-3) 75%, var(--gold-4) 100%);
  -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite:xor; mask-composite:exclude;
  pointer-events:none;
  box-shadow:0 10px 18px rgba(0,0,0,.45), 0 0 18px rgba(255,214,120,.14);
}

/* Fundo ouro com highlight */
.btn--gold{
  background:
    radial-gradient(120% 200% at 10% -40%, rgba(255,255,255,.55), transparent 42%),
    linear-gradient(180deg, var(--gold-1) 0%, var(--gold-2) 45%, var(--gold-3) 70%, var(--gold-4) 100%);
  box-shadow: inset 0 1px 0 rgba(255,255,255,.28), 0 14px 28px rgba(255,214,120,.25);
}

/* Fundo metal escuro SUAVE (sem listras) */
.btn--dark{
  background:
    linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,0) 22%) top/100% 50% no-repeat,
    linear-gradient(0deg, rgba(255,255,255,.06), rgba(255,255,255,0) 28%) bottom/100% 55% no-repeat,
    linear-gradient(180deg, var(--steel-top) 0%, var(--steel-mid) 55%, var(--steel-bot) 100%);
}

/* Conteúdo do card */
.left{ display:flex; align-items:center; gap:16px; min-width:0; flex:1; }
.icon{
  width:54px; height:54px; flex:0 0 54px;
  display:grid; place-items:center;
  border-radius:16px; background:rgba(0,0,0,.22);
  outline:1px solid rgba(255,255,255,.08);
  box-shadow: inset 0 1px 0 rgba(255,255,255,.08);
}
.title{ font-weight:800; text-transform:uppercase; letter-spacing:.01em; line-height:1.1; font-size:clamp(18px,3.8vw,22px); }
.sub{ font-size:14px; color:var(--muted); margin-top:6px; }
.btn--gold .title{ color:#121212; }   /* texto escuro no ouro */
.btn--gold .sub{ color:#1f1f1f; opacity:.85; }

/* Botão/chip PIX à direita */
.chip{
  flex:0 0 auto; border:0; cursor:pointer;
  padding:14px 16px; border-radius:18px;
  background:#69dfd6; color:#083033; font-weight:800; font-size:15px;
  box-shadow: inset 0 1px 0 rgba(255,255,255,.55);
}

/* Rodapé */
.footer{ text-align:center; margin-top:6px; }
.footer .slogan{ color:var(--tagline); font-weight:800; letter-spacing:.06em; text-transform:uppercase; }
.gallery{ display:grid; grid-auto-flow:column; grid-auto-columns:minmax(100px,1fr); gap:8px; overflow-x:auto; margin-top:12px; padding-bottom:8px; }
.gallery img{ width:100%; height:100px; object-fit:cover; border-radius:8px; }

@media (min-width:480px){
  .page{ padding:30px 24px 48px; }
  .logo{ width:230px; }
  .btn{ min-height:100px; }
}
svg{display:block}
</style>
</head>
<body>
  <main class="page">
    <header class="header">
      <img class="logo" src="logo-dom-sarmento.png" alt="Dom Sarmento">
      <div class="tagline">TRADIÇÃO E ESTILO EM CADA CORTE</div>
    </header>

    <section class="stack">
      <!-- Ouro -->
      <a class="btn btn--gold" href="URL_AGENDAMENTO" target="_blank" rel="noopener">
        <div class="left">
          <div class="icon">

            </svg>

              <path fill="#fff" d="M24 19.5c-.3-.2-1.8-.9-2.1-1s-.5-.2-.7.2-.8 1-1 1.2-.4.3-.7.1a11 11 0 0 1-3.2-2 11.8 11.8 0 0 1-2-2.5c-.2-.3 0-.5.1-.7l.7-1c.1-.2.1-.4 0-.5 0-.2-.7-1.8-1-2.4s-.5-.6-.7-.6h-.6c-.2 0-.5.1-.8.4s-1 1-1 2.4 1 2.8 1.2 3c.2.3 2.1 3.3 5.2 4.7.7.3 1.3.6 1.8.7.8.2 1.5.2 2 .1.6-.1 1.8-.7 2-1.3.2-.6.2-1.1.1-1.3z"/>

        </div>
      </a>

      <!-- Avaliações Google -->
      <a class="btn btn--dark" href="URL_AVALIACOES_GOOGLE" target="_blank" rel="noopener">
        <div class="left">
          <div class="icon">
            <!-- Estrela (Google Material) -->
            <svg width="28" height="28" viewBox="0 0 24 24">
              <path fill="#FFD54F" d="M12 17.27 18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
            </svg>
          </div>
          <div>
            <div class="title">Avaliações no Google</div>
            <div class="sub">Conte como foi sua experiência</div>
          </div>
        </div>
      </a>

      <!-- Instagram -->
      <a class="btn btn--dark" href="https://www.instagram.com/domsarmento" target="_blank" rel="noopener">
        <div class="left">
          <div class="icon">
            <!-- Instagram com gradiente oficial -->
            <svg width="28" height="28" viewBox="0 0 24 24">
              <defs>
                <linearGradient id="igG" x1="0" y1="0" x2="1" y2="1">
                  <stop offset="0%" stop-color="#F58529"/>

                  <stop offset="100%" stop-color="#515BD4"/>
                </linearGradient>
              </defs>
              <rect x="3" y="3" width="18" height="18" rx="5" ry="5" fill="url(#igG)"/>
              <circle cx="12" cy="12" r="3.2" fill="#fff"/>
              <circle cx="16.5" cy="7.5" r="1.2" fill="#fff"/>
              <rect x="3" y="3" width="18" height="18" rx="5" ry="5" fill="none" stroke="#fff" stroke-width="1.4"/>
            </svg>
          </div>
          <div>
            <div class="title">Instagram oficial</div>
            <div class="sub">@domsarmento</div>
          </div>
        </div>
      </a>

      <!-- PIX -->
      <div class="btn btn--dark">
        <div class="left">
          <div class="icon">
            <!-- Pix (Banco Central) simplificado -->
            <svg width="30" height="30" viewBox="0 0 64 64">
              <path fill="#54D3C2" d="M22.7 12.9 32 3.6l9.3 9.3a9 9 0 0 0 12.8 0l7.3 7.3a9 9 0 0 1 0 12.8l-9.3 9.3a9 9 0 0 0 0 12.8l-7.3 7.3a9 9 0 0 1-12.8 0l-9.3-9.3a9 9 0 0 0-12.8 0l-7.3-7.3a9 9 0 0 1 0-12.8l9.3-9.3a9 9 0 0 0 0-12.8l7.3-7.3a9 9 0 0 1 12.8 0z"/>
            </svg>
          </div>
          <div>
            <div class="title">Pagamento via Pix</div>
            <div class="sub">@domsarmento</div>
          </div>
        </div>
        <button class="chip" onclick="navigator.clipboard.writeText('48991746304'); alert('Chave PIX 48991746304 copiada!')">
          COPIAR CHAVE<br>48991746304
        </button>
      </div>
    </section>

    <section class="footer">
      <div class="slogan">MAIS QUE CORTES, UMA EXPERIÊNCIA DOM SARMENTO</div>
      <div class="gallery">
        <img src="corte1.jpg" alt="">
        <img src="corte2.jpg" alt="">
        <img src="corte3.jpg" alt="">
        <img src="corte4.jpg" alt="">
        <img src="corte5.jpg" alt="">
        <img src="corte6.jpg" alt="">
      </div>
    </section>
  </main>
</body>
</html>
